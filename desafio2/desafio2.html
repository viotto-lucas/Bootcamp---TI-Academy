<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 2</title>
</head>
<body>

        <div id="TÍTULO">
            <div class="cabeçalho">

            </div>
        </div>
    </header>
    <main>
        <div href=# class="center">
            <section class="formulario">
                <form method="GET" name="cadastro"> 
                  <fieldset>
                    <legend></legend>
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" name="cep" value="" class="txt"/>

                    <label for="rua">RUA</label> 
                    <input id="rua" type="text" name="rua" value="" class="txt"/>

                    <label for="bairro">BAIRRO</label>
                    <input id="bairro" type="text" name="bairro" value="" class="txt"/>

                    <label for="cidade">CIDADE</label>
                    <input id="cidade" type="text" name="cidade" value="" class="txt"/>

                    <label for="estado">ESTADO</label>
                    <input id="estado" type="text" name="estado" value="" class="txt"/>

                    <input type="submit" name="buscardados" value="BUSCAR" class="buscar"></input>
                 </fieldset>
                </form>
             </section>   
        </div>
    </main>
    <footer>
    </footer>

</html>
